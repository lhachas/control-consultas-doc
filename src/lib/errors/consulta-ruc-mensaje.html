<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>.:: Pagina de Mensajes ::.</title>
    <style>
        BODY {
            font-style: normal;
            font-size: 10pt;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }

        H1 {
            font-size: 16pt;
            color: Navy;
        }

        A {
            color: Navy;
        }

        msg {
            font-weight: bold;
            font-size: 12pt;
            color: Black;
            background-image: url(/a/imagenes/msg/info.gif);
            background-repeat: no-repeat;
            background-position: left;
            padding-left: 50px;
            height: 50px;
            padding-top: 10px;
        }

        .msg2 {
            font-weight: bold;
            font-size: 12pt;
            color: Black;
        }

        .error {
            font-style: bold;
            font-size: 12pt;
            color: Blue;
            text-indent: 50px;
            text-align: justify;
        }

        .datos {
            font-size: 10pt;
        }

        .soluc {
            font-size: 12pt;
        }

        .cuerpo {
             border: 1px solid Blue;
             padding: 10px 10px 10px 10px;

        }

        .form-button {
            border-color: #69C;
            border-style: solid;
            border-width: 1px;
            cursor: hand
        }
    </style>
</head>

<body bgcolor="#ffffff">
    <div class="cuerpo">
        <div align="left" class="msg">
            La aplicaci&#xF3;n ha retornado el
            siguiente mensaje :
        </div>
        <p class="error">El codigo ingresado es incorrecto</p>
        <hr size="1px">
        <div align="left" class="msg2">Acci&#xF3;n a realizar :</div>
        <div align="left" class="soluc">
            Por favor intente nuevamente ejecutar la opcion.</div><br>
        <div align="left" class="msg2">
            Informaci&#xF3;n adicional :</div>
        <div class="datos"></div>
        <hr size="3px" color="#0000ff">
        <input class="form-button" type="button" value="Retornar" onclick="history.go(-1)">
    </div>
</body>

</html>
